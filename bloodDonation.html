<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Database</title>
    <link rel="stylesheet" type="text/css" href="bloodDonation.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('header-background.jpg');
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #050505;
            text-align: center;
            font-family: 'Verdana', sans-serif;
            margin: 0;
            font-weight: 800;
            font-size: 46px;
        }

        h2 {
            color: #050505;
            background-color: rgba(255, 255, 255, 0.226);
            text-align: center;
        }

        nav {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        li {
            margin: 0 15px;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #e74c3c;
        }

        section {
            text-align: center;
            margin: 50px 0;
        }

        section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px; /* Optional: Add a border radius to the images */
        }
    </style>
</head>

<body>
    <div>
        <h1>Blood Donation Web Application</h1>
        <nav>
            <h2>
                <ul>
                    <li><a href="donors.html">Donors</a></li>
                    <li><a href="patient.html">Patients</a></li>
                    <li><a href="blood bank.html">Blood Banks</a></li>
                    <li><a href="donations.html">Blood Donations</a></li>
                </ul>
            </h2>
        </nav>
    </div>
</body>

</html>
